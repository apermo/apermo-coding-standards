name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version from CHANGELOG
        id: version
        run: |
          # Extract first versioned section (not [Unreleased])
          VERSION=$(grep -oP '## \[\K\d+\.\d+\.\d+' CHANGELOG.md | head -1)
          if [ -z "$VERSION" ]; then
            echo "No version found in CHANGELOG.md"
            echo "found=false" >> $GITHUB_OUTPUT
            exit 0
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$VERSION" >> $GITHUB_OUTPUT
          echo "found=true" >> $GITHUB_OUTPUT

      - name: Check if tag exists
        if: steps.version.outputs.found == 'true'
        id: check-tag
        run: |
          if git rev-parse "v${{ steps.version.outputs.version }}" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Extract changelog notes
        if: steps.version.outputs.found == 'true' && steps.check-tag.outputs.exists == 'false'
        id: changelog
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          NOTES=$(awk "/^## \[$VERSION\]/{found=1; next} /^## \[/{if(found) exit} found" CHANGELOG.md)
          echo "$NOTES" > release_notes.md

      - name: Create draft release
        if: steps.version.outputs.found == 'true' && steps.check-tag.outputs.exists == 'false'
        id: create-release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          TAG="${{ steps.version.outputs.tag }}"
          RELEASE_URL=$(gh release create "$TAG" \
            --title "$TAG" \
            --notes-file release_notes.md \
            --draft \
            --target $(git rev-parse HEAD))
          echo "url=$RELEASE_URL" >> $GITHUB_OUTPUT

      - name: Comment on merged PR
        if: steps.version.outputs.found == 'true' && steps.check-tag.outputs.exists == 'false'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          PR_NUMBER=$(gh pr list --state merged --search "${{ github.sha }}" --json number --jq '.[0].number')
          if [ -n "$PR_NUMBER" ]; then
            gh pr comment "$PR_NUMBER" --body "Draft release created: ${{ steps.create-release.outputs.url }}"
          fi