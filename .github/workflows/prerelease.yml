name: Prerelease

on:
  workflow_dispatch:
    inputs:
      label:
        description: 'Prerelease label (e.g. beta.1, RC.1)'
        required: true
        type: string

permissions:
  contents: write
  pull-requests: write

jobs:
  prerelease:
    name: Create Prerelease
    if: startsWith(github.ref_name, 'release/')
    runs-on: ubuntu-latest
    steps:
      - name: Validate branch
        run: |
          if [[ "${{ github.ref_name }}" != release/* ]]; then
            echo "::error::This workflow must be run from a release/* branch"
            exit 1
          fi

      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version from CHANGELOG
        id: version
        run: |
          VERSION=$(sed -n 's/^## \[\([^]]*\)\].*/\1/p' CHANGELOG.md | head -1)
          if [ -z "$VERSION" ]; then
            echo "::error::No version heading found in CHANGELOG.md"
            exit 1
          fi
          TAG="v${VERSION}-${{ inputs.label }}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      - name: Check if tag exists
        run: |
          TAG="${{ steps.version.outputs.tag }}"
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "::error::Tag $TAG already exists"
            exit 1
          fi

      - name: Create prerelease
        id: create-release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          TAG="${{ steps.version.outputs.tag }}"
          RELEASE_URL=$(gh release create "$TAG" \
            --title "$TAG" \
            --generate-notes \
            --prerelease \
            --target ${{ github.sha }})
          echo "url=$RELEASE_URL" >> $GITHUB_OUTPUT

      - name: Comment on PR
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          BRANCH="${{ github.ref_name }}"
          PR_NUMBER=$(gh pr list --head "$BRANCH" --json number --jq '.[0].number')
          if [ -n "$PR_NUMBER" ]; then
            TAG="${{ steps.version.outputs.tag }}"
            gh pr comment "$PR_NUMBER" \
              --body "Prerelease \`$TAG\` created: ${{ steps.create-release.outputs.url }}"
          fi
